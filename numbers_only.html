<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Numbers Only</title>
	<script type="text/javascript">
		function copyArray(arr){
			var newArray = [];
			for(var i=0; i < arr.length; i++) {
				if (typeof arr[i] === "number") {
					 newArray.push(arr[i]);
				}
				
			}
			console.log(newArray);
			return newArray;
		}
		copyArray([2,3,"blue",4,5,"apple",6]);


		//Function that REMOVES non numbers from array

		function removeNum(arr){
			for (var i=0; i < arr.length; i++){
				if(typeof arr[i] !== "number"){
					arr.splice(i, 1);
				}
			}
			console.log(arr);
			return arr; 
		}
		removeNum([23,45,"purple",99,"nano", -0.5, true]);
	</script>
</head>
